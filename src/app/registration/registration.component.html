
<div class="container" style="max-width: 600px;background-color:white;">
    <h2 class="textual">User Registration</h2>
    <form #registrationform="ngForm"  (ngSubmit)="registerUser()">
        <small [class.text-danger]="msg">{{ msg }}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
            name="email" [(ngModel)]="user.emailId"
            required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
            
            <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is Required Field</small>-->
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is Required Field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter the Valid Email ID</small>
            </div>
          </div>

        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" placeholder="Enter username" name="username"  [(ngModel)]="user.username"
          required #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
          <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is Required Field</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="user.password"
            required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">      
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is Required</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirm Password" name="cpassword" (ngModel)="user.password"
            required #cpassword="ngModel" [class.is-invalid]="cpassword.invalid && cpassword.touched">      
            <small class="text-danger" [class.d-none]="(cpassword.value ==  password.value) || cpassword.untouched">Password && Confirm password must be same</small>
        </div>


        
        <button [disabled]="registrationform.form.invalid"  type="submit" class="btn btn-info">Register</button>
        <small class="float-right" [routerLink]="['/login']">Existing  user? Login here</small>
      </form>
      <!--<small class="float-right" (click)="gotoregistration()">new user? Register here</small>-->
      
       
    
    </div>
